<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-6 md:px-10 py-4 shadow-sm">
<div class="flex items-center gap-3 text-slate-800">
<svg class="h-8 w-8 text-[#1672ce]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_535)">
<path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_535"><rect fill="white" height="48" width="48"></rect></clipPath>
</defs>
</svg>
<h2 class="text-slate-800 text-xl font-bold leading-tight tracking-[-0.015em]">NTT DATA Spain</h2>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-slate-700 hover:text-[#1672ce] text-sm font-medium leading-normal transition-colors" href="/industries">Industries</a>
<a class="text-slate-700 hover:text-[#1672ce] text-sm font-medium leading-normal transition-colors" href="/solutions">Solutions</a>
<a class="text-slate-700 hover:text-[#1672ce] text-sm font-medium leading-normal transition-colors" href="/contactus">Contact Us</a>
</nav>
<div class="flex items-center gap-3">
<div class="relative inline-block text-left" x-data="{ open: false, language: 'English' }">
  <button type="button" @click="open = !open" class="flex items-center gap-2 px-3 py-2 text-sm text-slate-700 hover:text-[#1672ce] transition-colors">
    <span class="material-symbols-outlined text-base">language</span>
    <span x-text="language"></span>
    <span class="material-symbols-outlined text-base" x-bind:class="{ 'rotate-180': open }">expand_more</span>
  </button>
  <div x-show="open" 
       @click.away="open = false"
       x-transition:enter="transition ease-out duration-100"
       x-transition:enter-start="transform opacity-0 scale-95"
       x-transition:enter-end="transform opacity-100 scale-100"
       x-transition:leave="transition ease-in duration-75"
       x-transition:leave-start="transform opacity-100 scale-100"
       x-transition:leave-end="transform opacity-0 scale-95"
       class="absolute right-0 mt-2 w-36 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
    <div class="py-1" role="menu" aria-orientation="vertical">
      <a href="#" @click.prevent="language = 'English'; open = false" 
         class="block px-4 py-2 text-sm text-slate-700 hover:bg-gray-100 hover:text-[#1672ce]" role="menuitem">English</a>
      <a href="#" @click.prevent="language = 'Español'; open = false" 
         class="block px-4 py-2 text-sm text-slate-700 hover:bg-gray-100 hover:text-[#1672ce]" role="menuitem">Español</a>
      <a href="#" @click.prevent="language = '日本語'; open = false" 
         class="block px-4 py-2 text-sm text-slate-700 hover:bg-gray-100 hover:text-[#1672ce]" role="menuitem">日本語</a>
    </div>
  </div>
</div>
<button class="hidden md:flex min-w-[90px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-gray-100 text-slate-800 text-sm font-semibold leading-normal tracking-[0.015em] hover:bg-gray-200 transition-colors">
<span class="truncate">Log In</span>
</button>
<button class="md:hidden text-slate-700">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</header>
