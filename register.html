<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>NTT DATA Industry Demo Center - Event Registration</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: #1672ce;
            box-shadow: 0 0 0 2px #1672ce40;
        }
    </style>
</head>
<body class="bg-default">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div id="header-placeholder"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });

    // Basic ICS generation (client-side for demo purposes)
    const generateICS = () => {
        const eventName = document.getElementById('eventTitle').textContent || "NTT DATA Event";
        // Placeholder dates - in a real scenario, these would be dynamic
        const startDate = new Date(new Date().setDate(new Date().getDate() + 7)); // Example: 7 days from now
        const endDate = new Date(startDate.getTime() + (2 * 60 * 60 * 1000)); // Example: 2 hours duration

        const formatDate = (date) => {
            return date.toISOString().replace(/-|:|\.\d{3}/g, "");
        };

        const icsContent = [
            "BEGIN:VCALENDAR",
            "VERSION:2.0",
            "PRODID:-//NTT DATA//Event Calendar//EN",
            "BEGIN:VEVENT",
            "UID:" + new Date().getTime() + "@nttdata.com",
            "DTSTAMP:" + formatDate(new Date()),
            "DTSTART:" + formatDate(startDate),
            "DTEND:" + formatDate(endDate),
            "SUMMARY:" + eventName,
            "DESCRIPTION:You are registered for " + eventName + ". We look forward to seeing you!",
            "LOCATION:Online / NTT DATA Demo Center",
            "END:VEVENT",
            "END:VCALENDAR"
        ].join("\\r\\n");

        const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = eventName.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".ics";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    const addToCalendarButton = document.getElementById('addToCalendarButton');
    if (addToCalendarButton) {
        addToCalendarButton.addEventListener('click', generateICS);
    }

    // Get event name from URL parameter if present
    const urlParams = new URLSearchParams(window.location.search);
    const eventParam = urlParams.get('event');
    if (eventParam) {
        document.getElementById('eventTitle').textContent = decodeURIComponent(eventParam);
        document.getElementById('eventNameInput').value = decodeURIComponent(eventParam);
    }

  });
</script>
<div class="layout-container flex h-full grow flex-col">
<main class="px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 flex flex-1 justify-center py-8 bg-gray-50">
<div class="layout-content-container flex flex-col max-w-3xl flex-1 space-y-8">
    <section class="text-center">
        <h1 id="eventTitle" class="text-gray-900 tracking-tight text-4xl font-bold leading-tight">Register for Event</h1>
        <p class="text-gray-600 text-lg font-normal leading-relaxed mt-4 max-w-3xl mx-auto">
            Complete the form below to secure your spot at our upcoming event.
        </p>
    </section>

    <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
        <form id="registrationForm" class="space-y-6">
            <input type="hidden" id="eventNameInput" name="eventName" value="NTT DATA Event">
            <div>
                <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="fullName">Full Name <span class="text-red-500">*</span></label>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#1672ce]/50 border border-gray-300 bg-white h-12 placeholder:text-gray-400 px-4 text-base font-normal leading-normal transition-colors" id="fullName" name="fullName" placeholder="e.g., John Doe" type="text" required/>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="email">Email Address <span class="text-red-500">*</span></label>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#1672ce]/50 border border-gray-300 bg-white h-12 placeholder:text-gray-400 px-4 text-base font-normal leading-normal transition-colors" id="email" name="email" placeholder="e.g., john.doe@example.com" type="email" required/>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="company">Company <span class="text-red-500">*</span></label>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#1672ce]/50 border border-gray-300 bg-white h-12 placeholder:text-gray-400 px-4 text-base font-normal leading-normal transition-colors" id="company" name="company" placeholder="e.g., Example Corp" type="text" required/>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="jobTitle">Job Title <span class="text-red-500">*</span></label>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#1672ce]/50 border border-gray-300 bg-white h-12 placeholder:text-gray-400 px-4 text-base font-normal leading-normal transition-colors" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer" type="text" required/>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="phoneNumber">Phone Number (Optional)</label>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#1672ce]/50 border border-gray-300 bg-white h-12 placeholder:text-gray-400 px-4 text-base font-normal leading-normal transition-colors" id="phoneNumber" name="phoneNumber" placeholder="e.g., +1 123 456 7890" type="tel"/>
            </div>
             <div>
                <label class="block text-gray-700 text-sm font-medium leading-normal pb-2" for="comments">Comments / Questions (Optional)</label>
                <textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#1672ce]/50 border border-gray-300 bg-white min-h-24 placeholder:text-gray-400 p-4 text-base font-normal leading-normal transition-colors" id="comments" name="comments" placeholder="Any specific questions or requirements?"></textarea>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 pt-4">
                <button class="w-full sm:w-auto flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[#1672ce] text-white text-base font-semibold leading-normal tracking-wide shadow-md hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" type="submit">
                    <span class="truncate">Register for Event</span>
                </button>
                <button id="addToCalendarButton" type="button" class="w-full sm:w-auto flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-gray-200 text-slate-800 text-base font-semibold leading-normal tracking-wide shadow-md hover:bg-gray-300 transition-colors focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                    <span class="material-symbols-outlined mr-2">calendar_add_on</span>
                    <span class="truncate">Add to Calendar (.ics)</span>
                </button>
            </div>
             <p id="formMessage" class="text-sm mt-4"></p>
        </form>
    </section>
</div>
</main>
<div id="footer-placeholder"></div>
</div>
<script>
    // Handle form submission
    const registrationForm = document.getElementById('registrationForm');
    const formMessage = document.getElementById('formMessage');
    if(registrationForm) {
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, you would send this data to a server.
            // For this demo, we'll just show a success message.
            formMessage.textContent = 'Thank you for registering! A confirmation email has been sent (simulated).';
            formMessage.className = 'text-sm mt-4 text-green-600';
            registrationForm.reset();
            // Optionally, disable the "Add to Calendar" button or change its text after registration
            // document.getElementById('addToCalendarButton').disabled = true;
        });
    }
</script>
</body>
</html>
