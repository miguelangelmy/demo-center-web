<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Work+Sans%3Awght%40400%3B500%3B600%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <title>NTT DATA Industry Demo Center - Procesos</title>
  <link href="../styles/main.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('processesFilter', () => ({
        searchQuery: '',
        selectedIndustry: '',
        selectedVertical: '',
        industries: {
          'manufacturing-cpg': {
            name: 'Manufacturing & Consumer Packaged Goods',
            verticals: ['Manufacturing', 'Agriculture', 'Consumer Packaged Goods', 'NRe']
          }
        },
        processes: [
          {
            id: 'smart-order-management',
            title: 'Smart Demand',
            description: 'End-to-end order management with real-time visibility and automation',
            industry: 'manufacturing-cpg',
            vertical: 'Consumer Packaged Goods',
            image: '/images/processes/cpg/order_capture.jpg',
            recordings: 2,
            whitepapers: 1
          },
          {
            id: 'smart-product-engineering',
            title: 'Smart Product Engineering',
            description: 'AI-powered manufacturing optimization and predictive maintenance',
            industry: 'manufacturing-cpg',
            vertical: 'Manufacturing',
            image: '/images/processes/manufacturing/smart-factory.jpg',
            recordings: 3,
            whitepapers: 2
          }
        ],

        get filteredProcesses() {
          return this.processes.filter(process => {
            const matchesSearch = this.searchQuery === '' ||
              process.title.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
              process.description.toLowerCase().includes(this.searchQuery.toLowerCase());

            const matchesIndustry = this.selectedIndustry === '' ||
              process.industry === this.selectedIndustry;

            const matchesVertical = this.selectedVertical === '' ||
              process.vertical === this.selectedVertical;

            return matchesSearch && matchesIndustry && matchesVertical;
          });
        },

        get availableVerticals() {
          if (!this.selectedIndustry) return [];
          return this.industries[this.selectedIndustry]?.verticals || [];
        }
      }));
    });
  </script>
</head>

<body class="bg-default">
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div id="header-placeholder"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('../header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });

        fetch('../footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
          });
      });
    </script>

    <!-- Enhanced Breadcrumb -->
    <div class="bg-gradient-to-b from-slate-900 to-slate-800 text-white">
      <div class="max-w-6xl mx-auto px-6 sm:px-10">
        <nav class="flex py-4" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
              <a href="../home.html" class="inline-flex items-center text-sm font-medium text-slate-200 hover:text-white transition-colors">
                <span class="material-symbols-outlined mr-2">home</span>
                Home
              </a>
            </li>
            <li aria-current="page">
              <div class="flex items-center">
                <span class="material-symbols-outlined text-slate-400 mx-1">chevron_right</span>
                <span class="ml-1 text-sm font-medium text-slate-400">Processes</span>
              </div>
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <main class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-8 bg-slate-50" x-data="processesFilter">
      <div class="layout-content-container">
        <!-- Header -->
        <section class="mb-12 text-center">
          <h1 class="text-4xl font-bold tracking-tight text-[#111418] sm:text-5xl  font-['Noto_Serif']">Processes</h1>
          <p class="mt-4 text-lg leading-8 text-gray-600">Explore our comprehensive portfolio of processes across industries</p>
        </section>

        <!-- Filters Section -->
        <section class="mb-12">
          <!-- Images Section -->
          <div class="max-w-6xl mx-auto mb-6 flex flex-col items-center">
            <img src="../images/processes/Agile Supply Chain.png" alt="Agile Supply Chain" class="mb-4 max-w-full h-auto">
            <img src="../images/processes/Smart Demand Process.png" alt="Smart Demand Process" class="mb-4 max-w-full h-auto">
            <img src="../images/processes/Smart Product Engineering.png" alt="Smart Product Engineering" class="max-w-full h-auto">
          </div>

          <!-- Search -->
          <div class="max-w-6xl mx-auto mb-6">
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
              <input
                type="text"
                x-model="searchQuery"
                placeholder="Search processes..."
                class="w-full h-12 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
            </div>
          </div>

          <!-- Industry and Vertical Filters -->
          <div class="flex flex-col sm:flex-row gap-4 max-w-xl mx-auto">
            <div class="flex-1">
              <select
                x-model="selectedIndustry"
                class="w-full h-12 pl-3 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                <option value="">All Industries</option>
                <template x-for="(industry, key) in industries" :key="key">
                  <option :value="key" x-text="industry.name"></option>
                </template>
              </select>
            </div>
            <div class="flex-1">
              <select
                x-model="selectedVertical"
                class="w-full h-12 pl-3 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                :disabled="!selectedIndustry"
              >
                <option value="">All Verticals</option>
                <template x-for="vertical in availableVerticals" :key="vertical">
                  <option :value="vertical" x-text="vertical"></option>
                </template>
              </select>
            </div>
          </div>
        </section>

        <!-- Processes Grid -->
        <section class="mb-16">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <template x-for="process in filteredProcesses" :key="process.id">
              <a :href="process.id === 'smart-product-engineering' ? '../usecases/smart-product-engineering.html' : './'+process.id+'/index.html'" class="group flex flex-col @xl:flex-row items-stretch justify-start rounded-xl shadow-lg bg-white overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-[1.02]">
                <div class="w-full @xl:w-2/5 aspect-video bg-cover bg-center" :style="'background-image: url('+process.image+')'"></div>
                <div class="flex w-full @xl:w-3/5 grow flex-col items-start justify-center gap-3 p-6 @xl:p-8">
                  <h2 class="text-2xl font-semibold text-[#111418] leading-tight" x-text="process.title"></h2>
                  <p class="text-[#637588] text-base font-normal leading-relaxed mb-2" x-text="process.description"></p>
                  <div class="flex items-center gap-4 text-sm text-gray-500">
                    <div class="flex items-center">
                      <span class="material-symbols-outlined mr-1">play_circle</span>
                      <span x-text="process.recordings + ' recordings'"></span>
                    </div>
                    <div class="flex items-center">
                      <span class="material-symbols-outlined mr-1">description</span>
                      <span x-text="process.whitepapers + ' whitepapers'"></span>
                    </div>
                  </div>
                </div>
              </a>
            </template>
          </div>
        </section>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </div>
</body>
</html>
